source = ~/.cache/wal/colors-hyprland.conf
general {
  border_size = 1
    gaps_in = 2
    gaps_out = 1

    col.active_border = $color11 $color12
    col.inactive_border = $color0
}

decoration {
  rounding = 5

    active_opacity = 0.9
    inactive_opacity = 0.5
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    shadow {
      enabled = true
        range = 3
        render_power = 1

        color = $color11
        color_inactive = $color0
# color = @color1
# color_inactive = @color2
    }

  blur {
    enabled = true
      size = 5
      passes = 3
      ignore_opacity = true
      new_optimizations = true
      special = true
      popups = true
  }
}

group {
  col.border_active = $color11 $color12
# col.border_active = @color10

    groupbar {
# col.active = @color12
      col.active = $color11 $color12
    }
}
